<!DOCTYPE html>
<html lang="en" data-theme="autumn">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- TailwindCss link -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav
        class="h-20 bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 flex items-center"
      >
        <div class="sm:flex justify-between px-5 md:px-20 w-full">
          <h1 class="font-bold text-xl md:text-3xl text-slate-200">
            <span class="text-[#EB489B]">Phone</span> Hunter
          </h1>
          <div class="w-full md:w-[50%] flex items-center mt-1 md:mt-0">
            <input
              id="input-field"
              class="md:w-full h-10 border px-3 font-semibold bg-slate-200 rounded-l outline-none"
              type="text"
              placeholder="Search phone..."
            />
            <button
              id="search-btn"
              class="h-10 w-20 bg-[#6765F2] rounded-r text-slate-100 font-semibold"
            >
              Search
            </button>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="max-w-[1150px] mt-8 h-fit mx-auto p-6">
        <div id="search-warning" class="w-full text-center font-medium hidden">
          <h1>
            <i>No found data! <br />Please search again.</i>
          </h1>
        </div>
        <div
          id="phone-container"
          class="w-full h-full grid grid-cols-2 md:grid-cols-4 gap-5"
        ></div>
      </section>
      <section>
        <div id="loading" class="w-full text-center mt-8 hidden">
          <div
            class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-[#6765F2] border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]"
            role="status"
          >
            <span
              class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]"
              >Loading...</span
            >
          </div>
        </div>
        <div id="see-more-btn" class="w-full text-center hidden">
          <button
            id="see-more"
            class="text-base font-semibold text-[#EB489B] underline p-3"
          >
            See more
          </button>
        </div>
      </section>
      <!-- modal section -->
      <section>
        <!-- The button to open modal -->
<input type="checkbox" id="my-modal-3" class="modal-toggle" />
<div id="modal-parent-box" class="modal">
    <div id="modal-box" class="modal-box relative">
    </div>
  </div>
      </section>
    </main>
    <!-- local js file -->
    <script src="js/main.js"></script>
  </body>
</html>
